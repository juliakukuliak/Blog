 <div ng-if="current_user" class="panel panel-login">
  <div class="panel-heading">
    <div class="row">
      <div class="col-xs-12">
        <a href="#" class="active" id="login-form-link">Update post</a>
      </div>
    </div>
    <hr>
  </div>
  <div class="panel-body">
    <div class="row">
      <div class="col-lg-12">
        <form style="display: block;" novalidate>
          <div class="form-group">
            <input type="text" name="name" ng-model="newposts.name" class="form-control" placeholder="Title" required>
          </div>
          <div class="form-group">
            <textarea name="text" class="form-control" ng-model="newposts.text" required /></textarea>
          </div>
          <div class="form-group">
            <div class="row">
              <div class="col-sm-6 col-sm-offset-3">
				<button type="submit" ng-click="save()" class="form-control btn btn-login">Save</button>
              </div>
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
