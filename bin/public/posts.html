<div class="container">
<div class="col-lg-8" ng-repeat="posts in post">
    <h1>{{posts.name}}</h1>
    <p>{{posts.text}}</p>
    <div>
		<span class="badge">Posted {{posts.date }}  </span> by <span class="label label-default">{{posts.author}}</span>
		<div class="pull-right"> <a ng-controller="DetailsCtrl" ng-href="/#!/details/{{posts.name}}" ng-click="funk(posts.name)">View more</a> <button ng-if="current_user" class="btn btn-success" ng-click="edit()">Edit</button>  <button class="btn btn-danger" ng-if="current_user" ng-click="delete($index)">Delete</button></div>	         
     </div>
    <hr>
    </div>     
</div>
