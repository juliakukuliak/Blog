<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Getting REST</title>
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
</head>
<body>
  <div class="style">
  <div class="form-area">
  <h4>Your post</h4>
  <hr>
  <form action="/" method="post" id="post-form" class="post-form">
    <input type="text" name="name" placeholder="name" class="inp"><br>
    <input type="text" name="author" placeholder="author" class="inp"><br>
    <textarea name="text" placeholder="text"></textarea><br>
    <button type="submit" id="on" class="save-btn">Save post</button>
  </form>
  </div>
  <div class="posts"></div>
</div>
<script>
// Show all posts
function showAllPosts() {
  $.ajax({
      url: "/api/topic",
      type: "GET",
      dataType : "json"
  })
  .done(function( json ) {
    showPosts(json);
  })
  .fail(function( xhr, status, errorThrown ) {
    alert( "Sorry, there was a problem!" );
    console.log( "Error: " + errorThrown );
    console.log( "Status: " + status );
    console.dir( xhr );
  })
}

function showPosts(posts) {
  posts.forEach(function(post) {
    create(post);
  });
};

showAllPosts();

function runRequestNativeWay() {
    var xhttp = new XMLHttpRequest();
    xhttp.onreadystatechange = function() {
      if (this.readyState == 4 && this.status == 200) {
        document.getElementById("demo").innerHTML = this.responseText;
      }
    };
    xhttp.open("GET", "ajax_info.txt", true);
    xhttp.send();
}

//show text

function showText(wrapper) {
   $.ajax({
      url: "/api/topic/" + wrapper.find(':first-child').text(),
      type: "GET",
      dataType : "json"
     
    })
    .done(function(json) {
      $( "<div class=\"content\">").text( json.text ).appendTo(wrapper);
    })
}

// delete post

function deletePost(param) {
  $.ajax({
      url: "/api/topic/" + param.find(':first-child').text(),
      type: "DELETE",  
  })
  .done(function( json ) {
    param.remove();
  })
  .fail(function( xhr, status, errorThrown ) {
      console.dir( xhr );
  })
}




// create new post

function create(post) {
  //Posts
  var wrapp = $("<div>").appendTo($(".posts"));
  var name = $("<h1>").text(post.name).appendTo(wrapp);
  var author = $("<h2>").text(post.author).appendTo(wrapp);
  var date = $("<h3>").text(post.date).appendTo(wrapp);
  //Buttons
  var show = $("<button type=\"button\">").text("Show more...").appendTo(wrapp);
 
  var del = $("<button type=\"button\">").text("Delete").appendTo(wrapp);
   var edit = $("<button type=\"button\">").text("Edit").appendTo(wrapp);
  //Form
  var form = $("<form action=\"/\" id=\"edit-form\" method=\"post\">").appendTo(wrapp);
  var inputName =  $("<input type=\"text\" name=\"name-edit\">").appendTo(form);
  var inputAuthor =  $("<input type=\"text\" name=\"author-edit\">").appendTo(form);
  var textarea =  $("<textarea name=\"text-edit\">").appendTo(form);
  var submitButt = $("<button type=\"submit\">").text("Submit").appendTo(form);
  form.hide();
  edit.hide()


  del.click(function() {
     deletePost(wrapp);
  })

  show.click(function() {
    showText(wrapp);
    edit.show(); 
  });  


 edit.click(function() {
    inputName.val(wrapp.find('h1').text())
    inputAuthor.val(wrapp.find('h2').text());
    textarea.val(wrapp.find('div').text());
    form.show();
  });

 form.submit(function(event){

  event.preventDefault();
  var a = $(this).parent();
  updatePost(a);
  });
}


//update posts

function updatePost(wrapp) {
  // var data = {

  //   author:  $("#edit-form input[name=author-edit]").val(),   
  //   text: $("#edit-form textarea[name=text-edit]").val(),
  //   date: new Date().toLocaleString()
  // }

  var data = {
    name: wrapp.find("#edit-form input[name=name-edit]").val(),
    author: wrapp.find("#edit-form input[name=author-edit]").val(),
    text: wrapp.find("#edit-form textarea[name=text-edit]").val(),

  }

  console.log(data);
  $.ajax({
      url: "/api/topic/" + wrapp.find(':first-child').text(),

  })
  .done(function() {
    wrapp.find('h1').text(data.name);
    wrapp.find('h2').text(data.author);
    wrapp.find('h3').text(data.date);
    wrapp.find('div').text(data.text);
  })
  .fail(function( xhr, status, errorThrown ) {
    console.log( "Error: " + errorThrown );

//add new post

$("#post-form").submit(function(event){
  event.preventDefault();
  var data = {
      name: $("#post-form input[name=name]").val(),
      author:  $("#post-form input[name=author]").val(),
      text: $("#post-form textarea[name=text]").val(),
      date: new Date().toLocaleString()  
    }
 $.ajax({ 
    url: "/api/topic/",
    data: data,
    type: "POST" 
  })

  .done(function() {

  })

    console.log( "Status: " + status );

  })
});





</script>
</body>
</html>
