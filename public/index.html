<!DOCTYPE html>
<html lang="en" ng-app="posts">
<head>
    <meta charset="UTF-8">
    <title>Getting REST</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    
    <!-- Latest compiled and minified JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
     <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.1/angular.min.js"></script>
    <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.6.1/angular-route.js"></script>
    <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.6.1/angular-resource.js"></script>
    <script src="app.js"></script>

     <link rel="stylesheet" type="text/css" href="../css/login.css">
</head>
<body>
<div ng-if="current_user" ng-controller="AuthController" class="col-md-6">
  <p>Hello, {{current_user}}!</p>
  <button type="button" ng-click="logout()" class="btn btn-primary">Logout</button>
</div>
<div ng-controller="PostsController">
  <div ng-if="current_user">
     <div class="row">
      <div class="col-md-6 col-md-offset-3"><create></create></div>
      </div>
  </div>
  <div ng-if="editMode">
    <div class="row">
    <div class="col-md-6 col-md-offset-3"><edit></edit></div>
    </div>
  </div>
<login></login>
<posts></posts>
<ng-view></ng-view>
 <div ng-view></div>   
</div>

</body>
</html>
